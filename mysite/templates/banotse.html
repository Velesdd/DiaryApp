{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <link href="{% static '/css/size.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
    <title>Title</title>
</head>
<body>
    <div class="p">
     <div class="main">
          <div class="header">
                <a class="logo" href="{% url 'home' %}">
                    memories never die
                </a>
                <div class="right-part">
                    <a class="setting" href="{% url 'setting' %}"></a>
                    <!--<div id="pip">-->
                           <!--â˜°-->
                    <!--</div>-->
                </div>
          </div>
          <div id="profile-header">
          </div>
          <div id="menu" style="margin-bottom: 10px;">
            {% block links %}

            {% endblock %}
        </div>
        <div class="block">
          <div class="content-block">
              <!--<p1>Hello {{ user.username }}</p1>-->
                <div class="all-posts">

                </div>
            <div class="right-block">
                <!--<div class="m">-->
                <div class="border-note">
                    <div class="note">Hello</div>
                <button id="add-note" onclick="AddNote()">+</button>
                    <textarea placeholder="Remember, be nice!" cols="39" rows="3" id="new-note"></textarea>
                </div>
                    <button id="close-note" onclick="CloseNoteRedactor()" ></button>
                    <button id="save-note" onclick="SendNote()"></button>
                <!--</div>-->
            </div>
        </div>
        <div class="gallery-context">
            <div class="gallery-border">
            </div>
        </div>
        <div class="goals-content">
             <h2 id="goals-title" style="">To-do list</h2>
            <div class="add-goals">
                <input type="text" id="myInput" placeholder="...">
                <span class="addBtn">Add</span>
            </div>
            <div class="list-goals">
                <ul id="myUL">

                </ul>
            </div>
        </div>
            {% block content %}
            {% endblock %}


         </div>
         {% block button-up-add %}
         {% endblock %}

         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
         <script src="{% static '/js/index.js' %}"></script>
         {% block script %}
         {% endblock %}
     </div>

     </div>

                {% block image %}
                {% endblock %}

</body>
</html>
